<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/pvp-rang-7.png" />
    <title>pvp.io</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/wow-classes.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/spinner.css">
    <style>
        /* auth */
        #auth {
            display: flex;
            justify-content: center;
        }

        .bnet {
            color: #fff;
            background-color: #007bc6;
            border: solid 1px #79d4ff;

            padding: 16px 32px;
            font-size: 20px;
            line-height: 24px;

            /* text-shadow: none;
            box-shadow: 0 1px 5px rgba(0,0,0,.5); */
            user-select: none;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            vertical-align: middle;
            box-sizing: border-box;
            cursor: pointer;    
            font: 400 16px/20px "Open Sans","Helvetica Neue",Arial,sans-serif;

            text-decoration: none;
            transition: color 200ms,background-color 200ms,border-color 200ms;
        }

        .bnet:hover {
            background-color: #006fb2;
            border: solid 1px #00aeff;
        }

        .bnet:active {
            background-color: #00629e;
            border: solid 1px #007bc6;
        }

        /* table */
        :root {
            --table-bracket-spacing: 25px;
        }

        table tr td {
            border-bottom: 1px solid grey;
            padding: 5px;
        }

        table .bracket > div {
            border-bottom: 2px solid grey;
            margin-left: var(--table-bracket-spacing);
        }

        table .space-left {
            padding-left: var(--table-bracket-spacing);
        }

        table .space-right {
            padding-right: var(--table-bracket-spacing);
        }

        table {
            border-spacing: 0;
        }

        .statistic-cell {
            min-width: 30px;
            text-align: right;
        }

        .rating-cell {
            position: relative;
        }

        .pvp-rank-img-wrapper {
            position: absolute;
            left: 2px;
        }

        .name-cell {
            min-width: 110px;
        }

        .name-cell .character-realm {
            color: #898989;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>pvp.io</h1>
    </header>
    <main>  
        <div id="auth">
            <div v-if="state === 'pending'">    
                <loading-spinner />
            </div>
            <div v-else-if="state === 'anonymous'">
                <login-with-bnet />
            </div>
        </div>
        <div id="characters">
            <table v-if="characters.length !== 0">
                <thead>
                    <tr>
                        <th colspan="1"></th>
                        <th class="bracket space-right" colspan="7">
                            <div>2v2</div>
                        </th>
                        <th class="bracket" colspan="7">
                            <div>3v3</div>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2"></th>
                        <th class="bracket" colspan="3">
                            <div>season</div>
                        </th>
                        <th class="bracket space-right" colspan="3">
                            <div>weekly</div>
                        </th>
                        <th />
                        <th class="bracket" colspan="3">
                            <div>season</div>
                        </th>
                        <th class="bracket" colspan="3">
                            <div>weekly</div>
                        </th>
                    </tr>
                    <tr>
                        <th>name</th>
                        <th class="space-left">rating</th>
                        <th class="space-left">win</th>
                        <th>lose</th>
                        <th>played</th>
                        <th class="space-left">win</th>
                        <th>lose</th>
                        <th class="space-right">played</th>
                        <th class="space-left">rating</th>
                        <th class="space-left">win</th>
                        <th>lose</th>
                        <th>played</th>
                        <th class="space-left">win</th>
                        <th>lose</th>
                        <th>played</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr
                        is="character"
                        v-for="(character, index) in characters"
                        v-bind:key="character.id"
                        v-bind:character="character"
                    />
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="js/index.js"></script>

    <footer class="site-footer">
        <p class="copyright">Â© Copyright 2020 Sven Liebig. All rights reserved.</p>
    </footer>
</body>
</html>
