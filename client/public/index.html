    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/wow-classes.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/spinner.css">
    <style>
        /* auth */
        #auth {
            display: flex;
            justify-content: center;
        }

        .bnet {
            color: #fff;
            background-color: #007bc6;
            border: solid 1px #79d4ff;

            padding: 16px 32px;
            font-size: 20px;
            line-height: 24px;

            /* text-shadow: none;
            box-shadow: 0 1px 5px rgba(0,0,0,.5); */
            user-select: none;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            vertical-align: middle;
            box-sizing: border-box;
            cursor: pointer;    
            font: 400 16px/20px "Open Sans","Helvetica Neue",Arial,sans-serif;

            text-decoration: none;
            transition: color 200ms,background-color 200ms,border-color 200ms;
        }

        .bnet:hover {
            background-color: #006fb2;
            border: solid 1px #00aeff;
        }

        .bnet:active {
            background-color: #00629e;
            border: solid 1px #007bc6;
        }

        /* table */
        :root {
            --table-bracket-spacing: 25px;
        }

        table tr td {
            border-bottom: 1px solid grey;
            padding: 5px;
        }

        table .bracket > div {
            border-bottom: 2px solid grey;
            margin-left: var(--table-bracket-spacing);
        }

        table .space-left {
            padding-left: var(--table-bracket-spacing);
        }

        table .space-right {
            padding-right: var(--table-bracket-spacing);
        }

        table {
            border-spacing: 0;
        }

        .statistic-cell {
            min-width: 30px;
            text-align: right;
        }

        .rating-cell {
            position: relative;
        }

        .pvp-rank-img-wrapper {
            position: absolute;
            left: 2px;
        }

        .name-cell {
            min-width: 110px;
        }

        .name-cell .character-realm {
            color: #898989;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>pvp.io</h1>
    </header>
    <main>  
        <div id="auth">
            <div v-if="state === 'pending'">    
                <loading-spinner />
            </div>
            <div v-else-if="state === 'anonymous'">
                <login-page />
            </div>
            <div v-else-if="state === 'authenticated'">
                <characters-overview />
            </div>
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
