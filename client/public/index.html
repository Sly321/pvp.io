<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/pvp-rang-7.png" />
    <title>pvp.io</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        @font-face {
            font-family: 'open_sans';
            src: url('assets/fonts/Open_Sans/OpenSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --table-bracket-spacing: 25px;
        }

        body { 
            font-family: open_sans;
            background: #222;
            color: white; 
        }

        table tr td {
            border-bottom: 1px solid grey;
            padding: 5px;
        }

        table .bracket > div {
            border-bottom: 2px solid grey;
            margin-left: var(--table-bracket-spacing);
        }

        table .space-left {
            padding-left: var(--table-bracket-spacing);
        }

        table .space-right {
            padding-left: var(--table-bracket-spacing);
        }

        table {
            border-spacing: 0;
        }

        .bnet {
            color: rgba(0,0,0,.87);
            background: #00aeff;
            border-color: #66ceff;
            padding: 16px 32px;
            font-size: 20px;
            line-height: 24px;
            text-shadow: none;
            box-shadow: 0 1px 5px rgba(0,0,0,.5);
            user-select: none;
            outline: 0;
            border: 1px solid;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            vertical-align: middle;
            box-sizing: border-box;
            cursor: pointer;    
            font: 400 16px/20px "Open Sans","Helvetica Neue",Arial,sans-serif;
        }
    </style>
</head>
<body>
    <h1>pvp.io</h1>
    <div id="auth">
        <div v-if="loggedIn === undefined">
            loading...
        </div>
        <div v-else-if="loggedIn === false">
            <a class="bnet" href="/auth/bnet">Login with Battle.net</a>
        </div>
    </div>
    <div id="characters">
        <table v-if="characters.length !== 0">
            <thead>
                <tr>
                    <th colspan="3"></th>
                    <th class="bracket" colspan="7">
                        <div>2v2</div>
                    </th>
                    <th class="bracket" colspan="7">
                        <div>3v3</div>
                    </th>
                </tr>
                <tr>
                    <th colspan="4"></th>
                    <th class="bracket" colspan="3">
                        <div>season</div>
                    </th>
                    <th class="bracket" colspan="3">
                        <div>weekly</div>
                    </th>
                    <th />
                    <th class="bracket" colspan="3">
                        <div>season</div>
                    </th>
                    <th class="bracket" colspan="3">
                        <div>weekly</div>
                    </th>
                </tr>
                <tr>
                    <th>name</th>
                    <th>realm</th>
                    <th>level</th>
                    <th class="space-left">rating</th>
                    <th class="space-left">win</th>
                    <th>lose</th>
                    <th>played</th>
                    <th class="space-left">win</th>
                    <th>lose</th>
                    <th>played</th>
                    <th class="space-left">rating</th>
                    <th class="space-left">win</th>
                    <th>lose</th>
                    <th>played</th>
                    <th class="space-left">win</th>
                    <th>lose</th>
                    <th>played</th>
                </tr>
            </thead>
            <tbody>    
                <tr
                    is="character"
                    v-for="(character, index) in characters"
                    v-bind:key="character.id"
                    v-bind:character="character"
                />
            </tbody>
        </table>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
